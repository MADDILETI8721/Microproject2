<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>   
    <link rel="stylesheet" href="Calculator.css"> 
</head>
<body>   
    <div class="container">       
        <div class="title">Calc</div>      
       
        <div class="result" id="result">0</div>
       
        <div class="calculator">  
            <div class="button" id="btn7">7</div>
            <div class="button" id="btn8">8</div>
            <div class="button" id="btn9">9</div>
            <div class="button delete" id="btnDelete">Delete</div>

            <div class="button" id="btn4">4</div>
            <div class="button" id="btn5">5</div>
            <div class="button" id="btn6">6</div>
            <div class="button" id="btnAdd">+</div>

            <div class="button" id="btn1">1</div>
            <div class="button" id="btn2">2</div>
            <div class="button" id="btn3">3</div>
            <div class="button" id="btnSubtract">-</div>

            <div class="button" id="btnDot">.</div>
            <div class="button" id="btn0">0</div>
            <div class="button" id="btnDivide">/</div>
            <div class="button" id="btnMultiply">Ã—</div>

            <div class="button reset" id="btnReset">Reset</div>
            <div class="button equal" id="btnEqual">=</div>
        </div>
    </div>
    <script src="Calculator.js"></script>
    </body>
</html>
